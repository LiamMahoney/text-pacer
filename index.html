<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>Word Pacer</title>
    </head>
    <body>
        <div style="height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            NUMBER OF WORDS YOU WANT TO APPEAR ON THE SCREEN AT ONCE:
            <input class="number-of-containers" style="margin-bottom: 2em; margin-top: .5em;" type="text" value="5">
            TIME (SECONDS):
            <input class="time" style="margin-bottom: 2em; margin-top: .5em;" type="text">
            TEXT:
            <textarea class="text" style="height: 200px; width: 400px; margin-top: .5em;"></textarea>
            <button onclick="buttonClick()" style="padding: 1em; margin-top: 2em; cursor: pointer;">PACE IT</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
